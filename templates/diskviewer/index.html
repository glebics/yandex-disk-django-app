<!-- templates/diskviewer/index.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Yandex Disk Viewer</title>
</head>

<body>
    <h1>Введите публичную ссылку на Яндекс.Диск</h1>
    <form action="{% url 'file_list' %}" method="post">
        {% csrf_token %}
        <input type="text" name="public_key" placeholder="Публичная ссылка" required>
        <button type="submit">Просмотр файлов</button>
    </form>
</body>

</html>
